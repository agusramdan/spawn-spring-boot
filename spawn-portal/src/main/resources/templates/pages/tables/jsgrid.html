<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::title},  ~{::link},  ~{::section} , ~{::script})">
<head>
    <title>AdminLTE 3 | jsGrid </title>
    <!-- jsGrid -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/plugins/jsgrid/jsgrid.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/plugins/jsgrid/jsgrid-theme.min.css}">
</head>
<body>

<section>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>jsGrid</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">jsGrid</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">jsGrid</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div id="jsGrid1"></div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</section>
<!-- jQuery -->
<script th:src="@{/webjars/AdminLTE/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- jsGrid -->
<script th:src="@{/webjars/AdminLTE/plugins/jsgrid/demos/db.js}"></script>
<script th:src="@{/webjars/AdminLTE/plugins/jsgrid/jsgrid.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/AdminLTE/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/webjars/AdminLTE/dist/js/demo.js}"></script>
<!-- page script -->
<script>
  $(function () {
    $("#jsGrid1").jsGrid({
        height: "100%",
        width: "100%",

        sorting: true,
        paging: true,

        data: db.clients,

        fields: [
            { name: "Name", type: "text", width: 150 },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married" }
        ]
    });
  });
</script>
<script>
    $("li.nav-item.has-treeview.nav-group-tables").addClass("menu-open");
    $("a.nav-link.nav-group-tables").addClass("active");
    $("a.nav-link[href$='pages/tables/jsgrid.html']").addClass("active");
</script>
</body>

</html>
